  <main id="app" class="container-fluid">
    <h1>Удаление записей различных сущностей</h1>
    <div class="row row-cols-2">
      <div class="col row">
        <div class="col-12 my-3">
          <h2>Сущность</h2>
          <select id="select-entity" class="form-select form-select-lg">
            <option value="lead" selected>Лиды</option>
            <option value="task">Задачи</option>
            <option value="company">Компании</option>
          </select>
        </div>
        <div class="col-12 my-3">
          <h2>Фильтр</h2>
          <div id="filter" class="form-select form-select-lg form-select-filter" data-bs-toggle="collapse"
            data-bs-target="#filter-menu" aria-expanded="false" aria-controls="filter-menu">
            <div class="row">
              <div class="col-auto filter-card d-inline-flex p-0 my-1" data-target="#id-picker"></div>
              <div class="col-auto filter-card d-inline-flex p-0 my-1" data-target="#user-picker"></div>
              <div class="col-auto filter-card d-inline-flex p-0 my-1" data-target="#date-picker"></div>
              <div class="col-auto filter-card d-inline-flex p-0 my-1" data-target="#name-picker"></div>
              <div class="col-auto filter-card d-inline-flex p-0 my-1" data-target="#status-picker"></div>
            </div>
          </div>
          <div class="collapse" id="filter-menu">
            <form class="p-4 w-100" id="filter-form" data-target="#filter"></form>
          </div>

        }

        this.client = new BX24Wrapper();
        this.entityList;
      }
      async get(settings) {
        let __method = settings.method || this.methods.list.method,
          __filter = settings.filter || this.methods.list.filter,
          __callback = settings.callback || function () { };
        if (!__filter || !__method) return;
        let res = await this.client.call(__method, {
          order: settings.order || { 'ID': 'ASC' },
          filter: __filter,
          select: settings.select || this.methods.list.select || ['ID'],
          start: -1,
        });
        if (res.error()) throw 'Request error: ' + res.error();
        let local_entityList = res.data();
        __callback(local_entityList.length);
        while (res.more()) {
          res = await this.client.next(res);
          if (res.error()) throw 'Request error: ' + res.error();
          local_entityList = local_entityList.concat(res.data());
          __callback(local_entityList.length);
        }
        return this.entityList = local_entityList;
      }
      async count(settings) {
        let __method = settings.method || this.methods.list.method, __filter = settings.filter || this.methods.list.filter;
        if (!__method) return;
        let res = await this.client.call(__method, {
          order: { 'ID': 'ASC' },
          filter: __filter,
          select: ['ID'],
        });
        if (res.error()) throw 'Request error: ' + res.error();
        return res.total();
      }

        if (!this.entityList) return;
        let local_entityList = JSON.parse(JSON.stringify(!this.entityList)), result = [], length = 50;
        while (local_entityList.length) result.push(local_entityList.splice(0, length));
        let cmds = [];
        for (let page of result) {
          cmds.push(page.map(e => ({
            method: this.methods.delete.method,
            params: { [this.methods.delete.param]: e.ID }
          })));
        }
        for (let page of cmds) {
          await this.client.callBatch(page);
        }
      }
    }

    jQuery.fn.serializeObject = function () {
      var arrayData, objectData;
      arrayData = this.serializeArray();
      objectData = {};
      $.each(arrayData, function () {
        var value;
        if (this.value != null) {
          value = this.value;
        } else {
          value = '';
        }
        if (this.name.includes('[]')) {
          objectData[this.name] != null ? objectData[this.name].push(value) : objectData[this.name] = [value];
        } else {
          objectData[this.name] = value;
        }
      });
      return objectData;
    };

        updateData($(SELECT_TYPE).val(), $(FORM).serializeObject());
        //при вводе данных фильтр становится больше и требуется изменение размера
        BX24.resizeWindow($(APP).width(), $(APP).height(), (result) => { BX24.fitWindow(); });
      }

      /**
       * Эта функция вызываетася каждый раз при изменении каких-то пользовательских данных
       * @param type String
       * @param query Object like {
       *    'users[]': [], //unset if empty
       *    title: String,
       *    min_id: String,
       *    max_id: max_id,
       *    start_date: String (like dd.mm.yyyy),
       *    end_date: String (like dd.mm.yyyy),
       *    'status[]': [], //unset if empty
       * }
       **/
      async function updateData(type, query) {
        $('.filter-button').prop('disabled', true);

        const entity = ENTITIES.find(e => e.name === type);
        if (!entity) throw 'Unknow type of entity!';
        let __filter = entity.serialize(query), __client = entity.new();
        count = await __client.count({ filter: __filter });

        $('.entity-type').text(entity.label);
        $('.entity-count').text(count);
        $('.filter-button').prop('disabled', false);
      }

      function updateApproximate(c) {
        const timeot = 500, approximate = c * timeot;
        let minutes = Math.floor(approximate / 60000);
        let seconds = ((approximate % 60000) / 1000).toFixed(0);
        $('.approximate-timer').text(`${Math.trunc(minutes)} мин. ${Math.trunc(seconds)} сек.`);
      }

      function generateTable(table) {
        $(FILTER_TABLE).find('tbody').empty();
        for (let t of table) {
          $(FILTER_TABLE).find('tbody').append(`
          <tr>
            <th scope="row">${t.id}</th>
            <td class="open-path" data-path="${t.path + t.id}/">${t.title}</td>
            <td class="open-path" data-path="/company/personal/user/${t.user.id}/">
              <img class="user-avatar rounded-circle" src="${t.user.photo}" alt="user avatar">
              ${t.user.name}
            </td>
            <td>${new Date(t.created).toLocaleDateString('ru-RU')}</td>
            <th style="width: 7rem" class="text-center">
              <button type="button" class="btn btn-danger btn-sm delete-obj" data-id="${t.id}">Удалить</button>
            </th>
          </tr>`);
        }
        $('.open-path').click(function (e) {
          const path = $(this).data('path');
          if (!path) return;
          BX24.openPath(
            path,
            function (result) {
              if (result.result === 'error')
                window.open('/' + path, '_blank').focus();
            }
          );
        });
        $(FILTER_TABLE).addClass('generated');
      }

      $(SELECT_TYPE).change(function () {
        const type = $(this).val();
        $(FORM).empty();
        $('.filter-card').empty();
        $(FILTER_MENU).collapse('hide');
        if (type === 'lead') {
          createIdPicker(FORM, callback);
          createDatePicker(FORM, callback);
          createUserPicker(FORM, callback);
          createNamePicker(FORM, callback);
          createStatusPicker(FORM, 'STATUS', callback);
        } else if (type === 'task') {
          createIdPicker(FORM, callback);
          createDatePicker(FORM, callback);
          createUserPicker(FORM, callback);
          createNamePicker(FORM, callback);
          createTaskStatusPicker(FORM, callback)
        } else if (type === 'company') {
          createIdPicker(FORM, callback);
          createDatePicker(FORM, callback);
          createUserPicker(FORM, callback);
          createNamePicker(FORM, callback);
        } else return;
        updateData(type, $(FORM).serializeObject());
      });

      $(FILTER_MENU).on('shown.bs.collapse hidden.bs.collapse', function (e) {
        BX24.resizeWindow($(APP).width(), $(APP).height(), (result) => { BX24.fitWindow(); });
      });

      $(SHOW_TABLE).click(async function () {
        if ($(FILTER_TABLE).hasClass('generated')) return filterTableOffcanvas.show();
        function timeout(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }

        $(this).prop('disabled', true);

        const loader = $('#loader');
        loader.find('.modal-title').text('Подготовка');
        loader.find('.progressbar-bar').css('width', '0%')
        loader.find('.progressbar-status-percent').text('Пользователи: 0%');

        loaderModal.toggle();

        let res = await BX24Client.call('user.get', {});
        let users_list = res.data(), total = res.total();

        let status = Math.trunc((users_list.length / total) * 100);
        updateApproximate((total - users_list.length) / 50);
        loader.find('.progressbar-bar').css('width', status + '%')
        loader.find('.progressbar-status-percent').text('Пользователи: ' + status + '%');

        while (res.more()) {
          res = await BX24Client.next(res);
          users_list = users_list.concat(res.data());

          status = Math.trunc((users_list.length / total) * 100);
          updateApproximate(Math.trunc((total - users_list.length) / 50));
          loader.find('.progressbar-bar').css('width', status + '%')
          loader.find('.progressbar-status-percent').text('Пользователи: ' + status + '%');
        }
        let serialize_users = users_list.map(e => ({
          name: e.NAME && e.LAST_NAME ? e.NAME + ' ' + e.LAST_NAME : 'Не имени (id: ' + e.ID + ')',
          id: e.ID,
          photo: e.PERSONAL_PHOTO || './img/unknow-user.svg',
        }));

        loader.find('.modal-title').text('Получение сущностей');
        loader.find('.progressbar-bar').css('width', '0%')
        loader.find('.progressbar-status-percent').text('Сущности: 0%');
        updateApproximate(Math.trunc(count / 50));

        const entity = ENTITIES.find(e => e.name === $(SELECT_TYPE).val());
        if (!entity) throw 'Unknow type of entity!';
        let __filter = entity.serialize($(FORM).serializeObject()), __client = entity.new();
        let table_res = await __client.get({
          filter: __filter,
          callback: function (c) {
            status = Math.trunc((c / count) * 100);
            updateApproximate(Math.trunc((count - c) / 50));
            loader.find('.progressbar-bar').css('width', status + '%')
            loader.find('.progressbar-status-percent').text('Сущности: ' + status + '%');
          }
        });
        let serialize_table = entity.table(table_res);
        table = serialize_table.map(e => ({
          id: e.id,
          title: e.title,
          created: e.created,
          user: serialize_users.find(u => u.id === e.user),
          path: entity.path,
        }));
        generateTable(table);

        await timeout(1000);
        $(this).prop('disabled', false);
        loaderModal.toggle();
        return filterTableOffcanvas.show();
      });

      $(SELECT_TYPE).trigger('change');
    });
  </script>
</body>
