<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//api.bitrix24.com/api/v1/"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.1/air-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.1/air-datepicker.css">
  <title>app</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    * {
      font-family: Arial, Helvetica, sans-serif !important;
    }

    .wrapper {
      margin-top: .5rem;
      margin-bottom: .5rem;
      width: 100%;
    }

    .table-wrapper table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid;
    }

    th,
    td {
      padding-left: .25rem;
      padding-right: .25rem;
    }

    .text-centered {
      text-align: center;
    }

    .avatar {
      max-width: 2rem;
      max-height: 2rem;
      height: auto;
      width: 100%;
      background-color: black;
      border-radius: 50%;
      vertical-align: middle;
    }

    .open-path {
      cursor: pointer;
      color: #00415a;
    }

    .open-path:hover {
      color: #008dc5;
    }
  </style>
</head>

<body>
  <main>
    <h1>Таблица отчетности по Лидам за период</h1>
    <div class="wrapper form-wrapper">
      <h2>Дата создания лида</h2>
      <form id="search">
        <label>
          От
          <input type="text" name="start" required>
        </label>
        <label>
          До
          <input type="text" name="end" required>
        </label>
        <button type="submit">Найти</button>
      </form>
    </div>
    <div class="wrapper info-wrapper">
      Найдено лидов: <span id="info_block">0</span> шт
    </div>
    <div class="wrapper table-wrapper">
      <table id="report">
        <thead>
          <tr>
            <th>Ответственный</th>
            <th>Название</th>
            <th>#</th>
            <th>Cтатус</th>
            <th>Источник</th>
            <th>Дата создания</th>
            <th>Дата изменения</th>
            <th>Дата закрытия</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Пользователь</td>
            <td>Задача</td>
            <td class="text-centered">0</td>
            <td>завершена</td>
            <td>Звонок</td>
            <td>01.01.2022</td>
            <td>01.01.2022</td>
            <td>01.01.2022</td>
          </tr>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>
  </main>
  <script>
    const TIMEOUT = 500;
    const BX24Client = {
      call: function (method, params) {
        return new Promise((resolve, reject) => {
          setTimeout(function () {
            BX24.callMethod(method, params, (result) => {
              if (result.error()) {
                return reject({
                  error: result.error(),
                  method: method,
                  params: params
                });
              }
              resolve(result);
            });
          }, TIMEOUT);
        });
      },
      callBatch: function (calls, bHaltOnError = false) {
        return new Promise((resolve, reject) => {
          setTimeout(function () {
            BX24.callBatch(calls, (result) => {
              resolve(result);
            }, bHaltOnError);
          }, TIMEOUT);
        });
      },
      next: function (result) {
        if (!result.more()) {
          return null;
        }
        return new Promise((resolve, reject) => {
          setTimeout(function () {
            result.next((result) => {
              if (result.error()) {
                return reject({
                  error: result.error(),
                  method: method,
                  params: params
                });
              }
              resolve(result);
            });
          }, TIMEOUT);
        });
      }
    };
    function date2str(d) {
      return d.getFullYear() + '-' + this.paddatepart(1 + d.getMonth()) + '-' + this.paddatepart(d.getDate()) + 'T' + this.paddatepart(d.getHours())
        + ':' + this.paddatepart(d.getMinutes()) + ':' + this.paddatepart(d.getSeconds()) + '+03:00';
    }
    function paddatepart(part) {
      return part >= 10 ? part.toString() : '0' + part.toString();
    }
    function dateInMoscow() {
      return new Date(
        new Date().toLocaleString('en-US', { timeZone: 'Europe/Moscow' })
      );
    }

    $(document).ready(async function () {

      let status_res = await BX24Client.callBatch([
        {
          method: 'crm.status.list', params: {
            order: { 'SORT': 'ASC' },
            filter: { 'ENTITY_ID': 'STATUS' }
          }
        },
        {
          method: 'crm.status.list', params: {
            order: { 'SORT': 'ASC' },
            filter: { 'ENTITY_ID': 'SOURCE' }
          }
        }
      ]);
      const status_list = status_res[0].data();
      const source_list = status_res[1].data();

      const getStatus = function(id) {
        let f = status_list.find(e => e.STATUS_ID == id);
        if (f) return f.NAME;
      }
      const getSource = function(id) {
        let f = source_list.find(e => e.STATUS_ID == id);
        if (f) return f.NAME;
      }

      const createListeners = function() {
        $('.open-path').click(function () {
          let path = $(this).attr('path');
          if (path) BX24.openPath(path, function (result) { });
        });
      }

      new AirDatepicker('#search input[name="start"]', {
        minDate: new Date(1),
        maxDate: dateInMoscow(),
        multipleDates: false,
        selectedDates: [new Date(dateInMoscow().getFullYear(), dateInMoscow().getMonth(), 1)],
        dateFormat(date) {
          return date2str(date);
        },
      });
      new AirDatepicker('#search input[name="end"]', {
        minDate: new Date(1),
        maxDate: dateInMoscow(),
        multipleDates: false,
        selectedDates: [dateInMoscow()],
        dateFormat(date) {
          return date2str(date);
        },
      });
      $('#search').on('submit', async function (e) {
        e.preventDefault();
        let start = $(this).serializeArray().find(e => e.name === 'start'),
          end = $(this).serializeArray().find(e => e.name === 'end');

        //validate
        if (Date.parse(start) === NaN || Date.parse(end) === NaN) return alert('Input must be a date!');
        if (new Date(start).getTime() > new Date(end).getTime()) return alert('Start date must be <= end date!');

        let res = await BX24Client.call(
          'crm.lead.list',
          {
            order: { 'ID': 'ASC' },
            filter: { '>DATE_CREATE': start, '<DATE_CREATE': end },
            select: ['ASSIGNED_BY_ID', 'TITLE', 'ID', 'STATUS_ID', 'SOURCE_ID', 'DATE_CREATE', 'DATE_MODIFY', 'DATE_CLOSED']
          }
        );
        $('#info_block').text(res.total());
        let leads_data = res.data();
        let users_cmd = leads_data.map(e => ({ method: 'user.get', params: { 'ID': e.ASSIGNED_BY_ID } }));
        let users_res = await BX24Client.callBatch(users_cmd);
        let table = serializeRes(res, users_res);
        updateTable(table);
      });

      const serializeRes = function (leads_res, users_res) {
        let leads_data = leads_res.data();
        let users_data = users_res.map(e => ({
          name: `${e.data()[0].NAME || ''} ${e.data()[0].LAST_NAME || ''}`,
          id: e.data()[0].ID,
          photo: e.data()[0].PERSONAL_PHOTO || 'https://dveri-bambit.bitrix24.ru/bitrix/js/ui/icons/b24/images/ui-user.svg?v2'
        }));
        let table = leads_data.map(e => ({
          user: users_data.find(u => u.id == e.ASSIGNED_BY_ID),
          lead: {
            id: e.ID,
            title: e.TITLE,
            status: getStatus(e.STATUS_ID) || e.STATUS_ID,
            source: getSource(e.SOURCE_ID) || e.SOURCE_ID,
            date_create: e.DATE_CREATE ? new Date(e.DATE_CREATE) : null,
            date_modify: e.DATE_MODIFY ? new Date(e.DATE_MODIFY) : null,
            date_close: e.DATE_CLOSED ? new Date(e.DATE_CLOSED) : null,
          }
        }));
        return table;
      }

      const updateTable = function (table) {
        $("#report tbody").empty();
        for (let data of table) {
          $("#report tbody").append(`
            <tr>
              <td>
                <div class="open-path" 
                  path="/company/personal/user/${data.user.id}/"
                >
                  <img class="avatar"
                    src="${data.user.photo}" 
                    alt="user avatar"
                  >
                  ${data.user.name}
                </div>
              </td>
              <td class="open-path"
                path="/crm/lead/details/${data.lead.id}/"
              >${data.lead.title}</td>
              <td class="text-centered">${data.lead.id}</td>
              <td>${data.lead.status || 'Нет'}</td>
              <td>${data.lead.source || 'Нет'}</td>
              <td>${data.lead.date_create ? data.lead.date_create.toLocaleDateString('ru-RU') : 'Нет'}</td>
              <td>${data.lead.date_modify ? data.lead.date_modify.toLocaleDateString('ru-RU') : 'Нет'}</td>
              <td>${data.lead.date_close ? data.lead.date_close.toLocaleDateString('ru-RU') : 'Нет'}</td>
            </tr>
          `)
        }
        createListeners();
        BX24.fitWindow();
      }
    });

    BX24.init(BX24.getAuth());
    BX24.fitWindow();
  </script>
</body>

</html>
