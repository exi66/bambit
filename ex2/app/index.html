<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//api.bitrix24.com/api/v1/"></script>
  <script src="https://dev.bambit.ru/burul/resources/js/jquery-3.6.1.min.js"></script>
  <script src="https://dev.bambit.ru/burul/resources/js/bx-24-wrapper.js"></script>
  <title>app</title>
</head>

<body>
  <button id="test">test</button>
  <span id="status"></span>
  <script>
    const BX24Client = new BX24Wrapper();

    $(document).ready(function () {
      $('#test').click(async function () {
        $(this).prop('disabled', true);
        let res = await BX24Client.call('tasks.task.list', {
          filter: { TITLE: '123', RESPONSIBLE_ID: 18 }, select: ['ID'], order: { CREATED_DATE: 'asc' }
        });
        for (let count = 0; count < 12500 / 50; count++) {
          let tasks = res.data().tasks;
          let cmd = tasks.map(e => ({ method: 'tasks.task.delete', params: { taskId: e.id } }));
          let local_res = await BX24Client.callBatch(cmd);
          console.log(local_res);

          res = await BX24Client.next(res);
          $('#status').text(`${count}/${12500 / 50}`);
        }
        $(this).prop('disabled', false);
      });
    });

    BX24.init(BX24.getAuth());
    BX24.fitWindow();
  </script>
</body>

</html>
