<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//api.bitrix24.com/api/v1/"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <title>app</title>
</head>

<body>
  <button id="test">test</button>
  <span id="status"></span>
  <script>
    const BX24Client = {
      throttle: 2,
      lastRequestTime: 0,
      call: async function (method, params) {
        await this.throttleCall();
        return new Promise((resolve, reject) => {
          BX24.callMethod(method, params, (result) => {
            if (result.error()) {
              return reject({
                error: result.error(),
                method: method,
                params: params
              });
            }
            resolve(result);
          });
        });
      },
      callBatch: async function (calls, bHaltOnError = false) {
        await this.throttleCall();
        return new Promise((resolve, reject) => {
          BX24.callBatch(calls, (result) => {
            resolve(result);
          }, bHaltOnError);
        });
      },
      next: async function (result) {
        if (!result.more()) {
          return null;
        }
        await this.throttleCall();
        return new Promise((resolve, reject) => {
          result.next((result) => {
            if (result.error()) {
              return reject({
                error: result.error(),
                method: method,
                params: params
              });
            }
            resolve(result);
          });
        });
      },
      throttleCall: function () {
        return new Promise(resolve => {
          let timeout = Math.round(this.lastRequestTime + 1e3 * (1 / this.throttle) - Date.now());
          if (timeout <= 0) {
            this.lastRequestTime = Date.now();
            return resolve();
          }
          setTimeout(() => {
            this.lastRequestTime = Date.now();
            return resolve();
          }, timeout);
        });
      }
    };

    $(document).ready(function () {
      $('#test').click(async function () {
        $(this).prop('disabled', true);
        let res = await BX24Client.call('tasks.task.list', {
          filter: { TITLE: '123', RESPONSIBLE_ID: 18 }, select: ['ID'], order: { CREATED_DATE: 'asc' }
        });
        for (let count = 0; count < 12500 / 50; count++) {
          let tasks = res.data().tasks;
          let cmd = tasks.map(e => ({ method: 'tasks.task.delete', params: { taskId: e.id } }));
          let local_res = await BX24Client.callBatch(cmd);
          console.log(local_res);

          res = await BX24Client.next(res);
          $('#status').text(`${count}/${12500 / 50}`);
        }
      });
    });

    BX24.init(BX24.getAuth());
    BX24.fitWindow();
  </script>
</body>

</html>
